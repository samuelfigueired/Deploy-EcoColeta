name: ğŸŒ± EcoColeta CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'
  APP_NAME: 'ecocoleta'

jobs:
  # Job para verificar qualidade do cÃ³digo
  code-quality:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'EcoColetaPrograma/ecoColeta-Presentation/package.json'
        
    - name: ğŸ“¦ Install dependencies
      working-directory: ./EcoColetaPrograma/ecoColeta-Presentation
      run: npm ci
      
    - name: ğŸ§¹ Check code formatting
      working-directory: ./EcoColetaPrograma/ecoColeta-Presentation
      run: |
        echo "Checking JavaScript syntax..."
        find src/js -name "*.js" -exec node -c {} \;
        find public -name "*.html" -exec echo "Checking {}" \;
        
    - name: ğŸ” Security audit
      working-directory: ./EcoColetaPrograma/ecoColeta-Presentation
      run: npm audit --audit-level=moderate
      continue-on-error: true

  # Job para executar testes
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'EcoColetaPrograma/ecoColeta-Presentation/package.json'
        
    - name: ğŸ“¦ Install dependencies
      working-directory: ./EcoColetaPrograma/ecoColeta-Presentation
      run: npm ci
      
    - name: ğŸš€ Start application
      working-directory: ./EcoColetaPrograma/ecoColeta-Presentation
      run: |
        npm run start &
        sleep 10
        
    - name: ğŸ” Health check
      run: |
        curl -f http://localhost:3001/ || exit 1
        echo "Application is running successfully!"

  # Job para build da aplicaÃ§Ã£o
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'EcoColetaPrograma/ecoColeta-Presentation/package.json'
        
    - name: ğŸ“¦ Install dependencies
      working-directory: ./EcoColetaPrograma/ecoColeta-Presentation
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      working-directory: ./EcoColetaPrograma/ecoColeta-Presentation
      run: |
        echo "Building EcoColeta application..."
        mkdir -p dist
        cp -r public/* dist/
        cp -r src dist/
        cp package.json dist/
        cp server.js dist/
        cp db.json dist/
        echo "Build completed successfully!"
        
    - name: ğŸ“ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ecocoleta-build
        path: EcoColetaPrograma/ecoColeta-Presentation/dist/
        retention-days: 7

  # Job para deploy (apenas na branch main)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: ecocoleta-build
        path: ./deploy
        
    - name: ğŸš€ Deploy notification
      run: |
        echo "ğŸŒ± EcoColeta deployment started..."
        echo "ğŸ“Š Build artifacts ready for deployment"
        echo "ğŸ”— Production URL: https://ecocoleta-app.com (example)"
        
    # Aqui vocÃª pode adicionar steps especÃ­ficos para seu provedor de hosting
    # Exemplos: Vercel, Netlify, Heroku, AWS, etc.
    
  # Job para notificaÃ§Ãµes
  notify:
    name: ğŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
    - name: ğŸ“¢ Success notification
      if: needs.deploy.result == 'success'
      run: |
        echo "âœ… EcoColeta deployment successful!"
        echo "ğŸŒ± The application is now live and helping the environment!"
        
    - name: âŒ Failure notification
      if: needs.deploy.result == 'failure'
      run: |
        echo "âŒ EcoColeta deployment failed!"
        echo "ğŸ”§ Please check the logs and fix the issues."
