<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoColeta - Recompensas (Teste)</title>
    <link rel="icon" type="image/png" href="assets/img/logo.svg">
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link rel="stylesheet" href="../src/css/navFooter.css" />
    <link rel="stylesheet" href="../src/css/recompensas.css" />
    <link rel="stylesheet" href="../src/css/historico.css" /> <!-- Importa o CSS do histórico -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="recompensas-container">
      <h1 class="recompensas-titulo">Recompensas</h1>
      <div class="recompensas-ecopontos">Seus EcoPontos: <span id="ecopontos-usuario">0</span></div>
      <div class="recompensas-cards">
        <div class="recompensas-card">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f4b029d8a49195045da2886aa52576c32c0c99b2?placeholderIfAbsent=true&apiKey=9d5f0dcfa7364879a1f7ce16420e4a1e" alt="Kit Sustentável" class="recompensas-card-img">
          <div class="recompensas-card-content">
            <h2 class="recompensas-card-title">Kit Sustentável</h2>
            <p class="recompensas-card-desc">Kit com produtos ecológicos reutilizáveis</p>
            <p class="recompensas-card-points recompensas-verde">500 pontos</p>
            <button class="recompensas-card-btn">Resgatar</button>
          </div>
        </div>
        <div class="recompensas-card">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c5145795c1eeb9b9c632c5bb628ccb1cf32beea5?placeholderIfAbsent=true&apiKey=9d5f0dcfa7364879a1f7ce16420e4a1e" alt="Vale Desconto" class="recompensas-card-img">
          <div class="recompensas-card-content">
            <h2 class="recompensas-card-title">Vale Desconto</h2>
            <p class="recompensas-card-desc">R$50 em lojas parceiras sustentáveis</p>
            <p class="recompensas-card-points recompensas-verde">1000 pontos</p>
            <button class="recompensas-card-btn">Resgatar</button>
          </div>
        </div>
        <div class="recompensas-card">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2cf471e04830b5fcd78d47cff36e126079e4c8b3?placeholderIfAbsent=true&apiKey=9d5f0dcfa7364879a1f7ce16420e4a1e" alt="Doe Pontos" class="recompensas-card-img">
          <div class="recompensas-card-content">
            <h2 class="recompensas-card-title">Doe Pontos</h2>
            <p class="recompensas-card-desc">Contribua com projetos ambientais</p>
            <p class="recompensas-card-points recompensas-verde">200 pontos</p>
            <button class="recompensas-card-btn">Doar</button>
          </div>
        </div>
      </div>

      <!-- Container do Histórico de Recompensas (início) -->
      <div class="historico-container">
        <!-- Seção de Histórico de Recompensas -->
        <section id="historico">
          <h2>Seu Histórico de Recompensas</h2>
          <ul id="historico-ecopontos">
            <!-- As recompensas serão inseridas aqui dinamicamente -->
          </ul>
        </section>
      </div>
      <!-- Container do Histórico de Recompensas (fim) -->

    </div>
    <script src="../src/js/navFooter.js"></script>
    <script src="../src/js/recompensas.js"></script>
    <script src="../src/js/historico.js"></script> <!-- Importa o JS do histórico -->
  </body>
</html>
