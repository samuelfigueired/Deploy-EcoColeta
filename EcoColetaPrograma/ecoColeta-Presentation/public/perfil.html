<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu perfil</title>
    <link rel="icon" type="image/png" href="assets/img/logo.svg">
    <meta name="description" content="Perfil de usuário" />
    <link rel="stylesheet" href="css/navFooter.css">
    <link rel="stylesheet" href="css/perfil.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  </head>

  <body>
          <!-- Main Content -->
      <main class="main-content">
        <div class="content-wrapper">
          <!-- Sidebar -->
          <div class="sidebar-container">
            <div class="profile-sidebar">
              <div class="profile-header">                <img 
                  src="" 
                  alt="Foto de Perfil" 
                  class="profile-avatar"
                />
                <h2 class="profile-name">Carregando...</h2>
                <div class="profile-role"></div>
                <div class="profile-actions">
                                 </div>
              </div>
              <div class="profile-info">
                <div class="info-item">
                  <i class="fas fa-envelope info-icon"></i>
                  <div class="info-text"></div>
                </div>
                <div class="info-item">
                  <i class="fas fa-phone info-icon"></i>
                  <div class="info-text"></div>
                </div>
                <div class="info-item">
                  <i class="fas fa-map-marker-alt info-icon"></i>
                  <div class="info-text"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Perfil configuraçoes -->
          <div class="settings-container">
            <div class="settings-card">              <div class="tabs-container">
                <button class="tab-button active">Configurações da Conta</button>
                <button class="tab-button">Segurança</button>
                <button class="tab-button">Notificações</button>
                <button class="tab-button">Pagamento</button>
              </div>
              <div class="tab-content">
                <form class="profile-form">                  <div class="form-row">
                    <div class="form-group">
                      <label class="form-label">Primeiro Nome</label>
                      <input type="text" class="form-input" name="perfilNomeFirst" value="" />
                    </div>
                    <div class="form-group">
                      <label class="form-label">Segundo nome</label>
                      <input type="text" class="form-input" name="perfilNomeLast" value="" />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-input" name="perfilEmail" value="" />
                    </div>                    <div class="form-group">
                      <label class="form-label">Telefone</label>
                      <input type="text" class="form-input" name="perfilTelefone" value="" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Bio</label>
                    <textarea class="form-textarea" name="perfilBio"></textarea>
                  </div>
                  <div class="form-group">                    <label class="form-label">Fuso horário</label>
                    <div class="select-container">
                      <select class="form-select">
                        <option value="Br" selected>Brasília</option>
                        <option value="Ny">Nova York</option>
                        <option value="Db">Dubai</option>
                        <option value="CH">Xangai</option>
                      </select>
                      <i class="fas fa-chevron-down select-icon"></i>
                    </div>
                  </div>
                  <div class="form-actions">
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar configurações</button>
                  </div>
                </form>
              </div>
            </div>

            <!-- atividade recente -->
            <div class="activity-log">
              <h3 class="activity-title">Doações recentes</h3>
              <div class="activity-items">
                <!-- Itens de doações recentes serão inseridos dinamicamente pelo JS -->
              </div>
            </div>
          </div>
        </div>
      </main>
    
    </div>    <script src="js/api-utils.js"></script>
    <script src="js/navFooter.js"></script>
    <script src="js/perfil.js"></script>
    <script src="js/theme.js"></script>
    
  </body>
</html>
